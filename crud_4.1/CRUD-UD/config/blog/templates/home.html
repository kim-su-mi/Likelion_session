<h1>LIKELION 11 Blog Project</h1>
<a href="{%url 'new'%}">새 글 작성하기</a><!--이거 누르면 new라는 이름을 가진 url로 이동-->
<div>
    {% for blog in blogs %}
    <a href="{%url 'detail' blog.id%}">
        <h2>{{blog.title}}</h2>
        <p>{{blog.summary}}</p>
        <p>{{blog.created_at}}</p>
    </a>
    {% endfor %}
</div>
